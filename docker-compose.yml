version: '3.8'

services:
  db:
    image: postgres
    restart: always
    networks:
      - bkd-net
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: USER
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: db
      PGDATA: /db/postgres
    volumes:
      - db-data:/db/postgres
    # depends_on:
    #   - db
  # server:
  #   networks:
  #     - bkd-net
    
networks:
  bkd-net: {}

volumes:
  db-data: {}